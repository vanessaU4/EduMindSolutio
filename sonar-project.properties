sonar.projectKey=edumindsolutions
sonar.organization=your-org
sonar.projectName=EduMindSolutions
sonar.projectVersion=1.0

# Source directories
sonar.sources=backend,frontend/src
sonar.exclusions=**/node_modules/**,**/migrations/**,**/venv/**,**/__pycache__/**,**/static/**,**/media/**,**/dist/**,**/build/**

# Test directories (optional - only if tests exist)
# sonar.tests=backend/tests,frontend/src/__tests__
sonar.test.exclusions=**/node_modules/**

# Coverage reports
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Language-specific settings
sonar.python.version=3.11

# Quality gate
sonar.qualitygate.wait=false