services:
  - type: web
    name: edumind-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    buildCommand: docker build -t edumind-backend .
    startCommand: >
      /bin/sh -c "python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT --workers 3"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: edumind-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: "https://edumindsolutions.vercel.app,https://edu-mind-solutions.vercel.app"
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_EMAIL
        value: admin@edumindsolutions.com
      - key: ADMIN_PASSWORD
        generateValue: true
    autoDeploy: true
    healthCheckPath: /health/

databases:
  - name: edumind-db
    databaseName: edumindsolutions
    user: edumind
    plan: free
